<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df9b9c7762.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Projet/CSS/style.css">
    <title>Projet</title>
</head>
<body>
    <div class="auto_save"> 
        <i class='far fa-save' style='color:white'></i>
    </div>
    <!-------------------------------------- LISTE ETATS ---------------------------------------->
        <input type="checkbox" id="check">
        <label class="state_icon" for="check">
            <i class='fas fa-clipboard-list'></i>
        </label>
        <div class="states">
            <h1>Liste des États</h1>
            <div class="mes_etats">
                
            </div>
        </div>
    <!------------------------------------ NOTIFICATION -------------------------------------->
    <div class="notification">
        <h3></h3>
    </div>
    <!------------------------------------ CORBEILLE -------------------------------------->
    <div class="trash_menu">
        <div class="trash">
            <i class="fa fa-trash"></i>
        </div>
        <div class="corbeille"></div>
    </div>
    <!------------------------------------ POP UP DE SUPPRESSION -------------------------------------->
    <div class="delete_pop_up">
        <div class="confirm_delete">
            <h3>Voulez-vous supprimer cette colonne ?</h3>
            <div class="choice">
                <button id="delete">Supprimer</button>
                <button id="annuler">Annuler</button>
            </div>
        </div>
    </div>
    <!--------------------------------------------- POP UP -------------------------------------->

    <div class="pop_up">
        <div class="container">
    <!------------------------------------------ ENTETE POP UP -------------------------------------->
            <div class="entete">
                <div class="close">
                    <i class="fa fa-close"></i>
                </div>
                <div class="titre">
                    <h3>NOUVELLE TACHE</h3>
                </div>
            </div>
    <!------------------------------------------ CORPS POP UP -------------------------------------->
            <div class="corps">
    <!------------------------------------- PRESENTATION DU POP UP -------------------------------------->
                <div class="presentation">
                    <p>Remplir les informations de la nouvelle tâche</p>
                </div>
    <!---------------------------------------- TEXTAREA DU POP UP -------------------------------------->
                <div class="textarea">
                    <div class="label">
                        <label>Tache</label>
                    </div>
                    <textarea></textarea>
                </div>
    <!------------------------------------------ INPUTS DU POP UP -------------------------------------->
                   <div class="input">
                    <div class="label">
                        <label>Date</label>
                    </div>
                    <div class="inputs">
                        <input type="date" id="date">
                    </div>
                </div>
                <div class="input">
                    <div class="label">
                        <label>Heure de début</label>
                    </div>
                    <div class="inputs">
                        <input type="time" class="begintime">
                    </div>
                </div>
                <div class="input">
                    <div class="label">
                        <label>Heure de fin</label>
                    </div>
                    <div class="inputs">
                        <input type="time" class="endtime">
                    </div>
                </div>
    <!------------------------------------------ BOUTON DU POP UP -------------------------------------->
                <div class="ajout">
                    <button type="button">Ajouter</button>
                </div>  
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
